	<title>Squabbler | Create Account</title>
</head>

<body>
	<div id="backgroundid" class="container-fluid">
			<img id="squabblerlogo" src="{{url_for('static', filename='squabblerfavicon.png') }}">
				<div id="anonformbox">
					<h3 class="formtext"><b>Join Squabbler</b></h3>
					<p class="paratext">Protect your information and opinions.</p>
					<p class="msg">{{ msg }}</p>
					<form id="anonform" method="post">
						<input type="text" id="fullname" name="fullname" placeholder="Full name">
						<input type="text" id="username" name="username" placeholder="Username">
						<input type="password" id="password" name="password" placeholder="Password">
						<input type="password" id="password2" name="password2" placeholder="Re-enter password">
						<input type="submit" id="aliassubmit" value="Create account" style="color:white; font-weight: bold;">
					</form>

				</div>
	</div>
</body>
